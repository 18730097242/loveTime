<html xmlns="http://www.w3.org/1999/xhtml"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

<style type="text/css">

	font-family: digit;
	src: url('digital-7_mono.ttf') format("truetype");
}
</style>

<link href="default.css" type="text/css" rel="stylesheet">
<script type="text/javascript" src="jquery.js"></script>
<script type="text/javascript" src="garden.js"></script>
<script type="text/javascript" src="functions.js"></script>

</head>

<body>

<div id="mainDiv">
	<div id="content" style="width: 1110px; height: 625px; margin-top: 10px; margin-left: 85.5px;">
		<div id="code" style="margin-top: 112.5px;">
			<span class="comments">/**</span><br>
			<span class="space"><span class="comments">*司良见证这段缘分，</span><br>
			<span class="space"><span class="comments">*一场游戏，</span><br>
			<span class="space"><span class="comments">*一段缘分。</span><br>
			<span class="space"><span class="comments">*/</span><br>
			Boy name = <span class="keyword">Mr</span> Ai<br>
			Girl name = <span class="keyword">Mrs</span> yao<br>
			<span class="comments">// 因相遇而美好， </span><br>
			因缘分而相识。<br>
			<span class="comments">// 无论未来有多久。</span><br>
			请珍惜现在的每一刻;<br>
			<span class="comments">// 无论过了多少春秋。</span><br>
			我们永远是朋友;<br>
			<span class="comments">// 不论未来何去何从，</span><br>
			但求今朝欢愉相识。<br>
			<span class="comments">Happy Birthday，</span><br>
			to you!<br>
			
			<span class="keyword">The boy</span> ...</span></span></span></div>
		<div id="loveHeart">
			<canvas id="garden" width="670" height="625"></canvas>
			<div id="words" style="position: absolute; top: 205px; left: 595.5px;">
				<div id="messages" style="display: block;">
					Dear，这是我们成为挚友的时光。
					<div id="elapseClock"><span class="digit">386</span> days <span class="digit">17</span> hours <span class="digit">59</span> minutes <span class="digit">51</span> seconds</div>
				</div>
				<div id="loveu" style="display: block;">
					Forever<br>
					<div class="signature">- Mr Ai</div>
				</div>
			</div>
		</div>
	</div>
</div>

<script type="text/javascript">
var offsetX = $("#loveHeart").width() / 2;
var offsetY = $("#loveHeart").height() / 2 - 55;
var together = new Date();
together.setFullYear(2019, 1, 13);
together.setHours(21);
together.setMinutes(9);
together.setSeconds(0);
together.setMilliseconds(0);

if (!document.createElement('canvas').getContext) {
	var msg = document.createElement("div");
	msg.id = "errorMsg";
	msg.innerHTML = "Your browser doesn't support HTML5!<br/>Recommend use Chrome 14+/IE 9+/Firefox 7+/Safari 4+"; 
	document.body.appendChild(msg);
	$("#code").css("display", "none")
	$("#copyright").css("position", "absolute");
	$("#copyright").css("bottom", "10px");
	document.execCommand("stop");
} else {
	setTimeout(function () {
		startHeartAnimation();
	}, 5000);

	timeElapse(together);
	setInterval(function () {
		timeElapse(together);
	}, 500);

	adjustCodePosition();
	$("#code").typewriter();
}
</script>
</body></html>
